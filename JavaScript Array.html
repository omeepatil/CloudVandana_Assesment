<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Array</title>
	<style>
		h2{color:indigo;
		
	}
	</style>
	
</head>
<body>
	<h2>Sorting Array </h2>
	<script>
		var arr =[2,4,9,6,3,5,8];
		arr.sort();
		document.write(arr+"<br>");
		arr.reverse();
		document.write("<h2>Sorted Array In Descending Order</h2>")
		document.write(arr+"<br>");
	</script>
</body>
</html>
